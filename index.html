<body class="bg-yellow-400">
	<section class="h-full flex flex-col">
		<div class="h-full flex flex-col max-w-3xl mx-auto p-4">
			<div class="flex flex-col">
				<h1 class="text-5xl md:text-6xl font-black">the<br/>bored<br/>brothers</h1>
				<span class="mt-4 block text-xs">making boring stuff for boring people since 2022.</span>

				<h2 class="relative top-1/4 text-5xl md:text-6xl tracking-wider font-black text-yellow-500"

			</div>
		</div>

<script>
	const ref = document.querySelector("#dots")
	setInterval(()=>{
		if(ref.innerText.length !== 3) {
			ref.innerText += "."
		} else {
			ref.innerText = ""
		}
	}, 500)
</script>
